<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        form{
            display: flex;
            flex-direction: column;
            width: 400px;
            height: 300px;
            justify-content: space-around;
        }
        .button{
            width: 100px;
        }
    </style>
</head>
<body>
    <form>
        <h1>회원가입</h1>
        <label for="id">아이디</label>
        <input required type="text" name="id" id="id" placeholder="아이디를 입력 해 주세요" minlength="6" maxlength="13">
        <label for="pw">페스워드</label>
        <input required type="password" name="pw" id="pw" placeholder="비밀번호를 입력 해 주세요" minlength="6" maxlength="13">
        <input type="submit" value="Submit" class="button">
    </form>
</body>
</html>
